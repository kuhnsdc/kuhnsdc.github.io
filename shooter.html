    <body>

            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
                function drawVisualization() {
                    // Prepare the data
                    var data = new google.visualization.DataTable();
                    data.addColumn('string', 'Name');
                    data.addColumn('number', 'Score');
                    data.addColumn('number', 'Average');
                    data.addColumn('string', 'Team');

                    data.addRows([
                        ['Andy S.', 138.90, 23.15, 'Pull and Pray'],
                        ['Anton.', 194.70, 24.34, 'Porkys Pigs'],
                        ['Dan K.', 141.10, 23.52, 'Pull and Pray'],
                        ['Dan T.', 195.76, 24.47, 'Porkys Pigs'],
                        ['Dave D.', 145.23, 24.21, 'Pull and Pray'],
                        ['Dave R.', 198.50, 24.81, 'Porkys Pigs'],
                        ['Dizzy A.', 144.20, 24.03, 'Pull and Pray'],
                        ['Ed', 143.75, 23.96, 'Poachers'],
                        ['James', 143.20, 23.87, 'Poachers'],
                        ['Jim D.', 140.80, 23.47, 'Poachers'],
                        ['Jim S.', 145.75, 24.29, 'Poachers'],
                        ['Kenny C.', 149.05, 24.84, 'Pull and Pray'],
                        ['Kevin B.', 188.90, 23.61, 'Porkys Pigs'],
                        ['Kyle', 187, 23.38, 'Porkys Pigs'],
                        ['Mark M.', 149.20, 24.87, 'Big Dogs'],
                        ['Pat R.', 145.75, 24.29, 'Pull and Pray'],
                        ['Randy', 141.65, 23.61, 'Poachers'],
                        ['Terry', 191.93, 23.99, 'Porkys Pigs'],
                        ['Walt', 144.33, 24.06, 'Poachers']
                    ]);

                    var options = {
                        chart: {
                            title: 'Weekly Scores',
                        },
                        
                    };

                    // create a list of columns for the dashboard
                    var columns = [{
                        // this column aggregates all of the data into one column
                        // for use with the string filter
                        type: 'string',
                        calc: function (dt, row) {
                            for (var i = 0, vals = [], cols = dt.getNumberOfColumns(); i < cols; i++) {
                                vals.push(dt.getFormattedValue(row, i));
                            }
                            return vals.join('\n');
                        }
                    }];
                    for (var i = 0, cols = data.getNumberOfColumns(); i < cols; i++) {
                        columns.push(i);
                    }

                    // Define a Search For table
                    var filter = new google.visualization.ControlWrapper({
                        controlType: 'StringFilter',
                        containerId: 'filter_div',
                        options: {
                            filterColumnIndex: 0,
                            matchType: 'any',
                            caseSensitive: false,
                            ui: {
                                label: 'Search table:'
                            }
                        },
                        view: {
                            columns: columns
                        }
                    });

                    // Define a table chart
                    var table = new google.visualization.ChartWrapper({
                        chartType: 'Table',
                        containerId: 'table_div',
                        options: {
                            width: '100%',
                        },
                        view: {
                            columns: [1, 2, 3, 4]
                        }
                    });

                    var dashboard = new google.visualization.Dashboard(document.getElementById('dashboard'));
                    dashboard.bind([filter], [table]);
                    dashboard.draw(data);
                }
                google.load('visualization', '1', {
                    packages: ['controls'],
                    callback: drawVisualization
                });
            </script>
